{% extends "base_auth.html" %}

{% block title %}
    <title>Crear asignatura</title>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'createSubject' %}">
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class = "contenedor_general">
            <h2>Crear asignatura</h2>
            <div class = "contenedor_especifico">
                <label for="subject">Asignatura:</label>
                {{ form.subject }}
                {{ form.subject.errors }}
            </div>
                        
        </div>

        <button type="submit" class="boton-abajo">Crear asignatura</button>

    </form>
    
    <button onclick="window.location.href='/home'" class="boton-abajo2">Volver atr√°s</button>
{% endblock %}
