{% extends 'base_generic.html' %}


{% block content %}

  <div class="contenedor_general">
    <h2>¿Has olvidado la contraseña?</h2>
    <p>En caso de haberla olvidado, introduce el correo electrónico de la cuenta en cuestión. Recibirás un mensaje en dicha cuenta para modificar la contraseña. </p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="boton-abajo">Enviar correo</button>
    </form>
  </div>
    
{% endblock %}
